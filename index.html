<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
  <div class="topnav">
    <img src="https://i.pinimg.com/originals/32/eb/23/32eb230b326ee3c76e64f619a06f6ebb.png" alt="" onclick="poke_random()">
    <input id="searchBar" type="text" placeholder="Search..">
  </div>
  </head>
  <body>

    <div class="data">
      <div class="grid">
        <div class="titles">
          <p id="name"></p>
        </div>        
        <img class="pokesprite" id="sprite" src="" alt="" onclick="">   
        <div class="titles">
        <p id="dexnum"></p>
        <p>Stats:</p>
        </div>
        <a id="hp"></a>
        <a id="atk"></a>
        <a id="def"></a>
        <a id="sp-atk"></a>
        <a id="sp-def"></a>
        <a id="spd"></a>
        <br>
      </div>
    </div>
    <div class="buttons">
      <div class="btn-out2">
        <button class="btn-in2" onclick="poke_prev()">Previous</button>
      </div>
      <br>
      <div class="btn-out1">
        <button class="btn-in1" onclick="poke_random()">Random Pokemon</button>
      </div>
      <br>      
      <div class="btn-out3">
        <button class="btn-in3" onclick="poke_next()">Next</button>
      </div>   
    </div> 
    <br>
    <div class="evolutions">
      <a id="evolution-1" onclick="generation(0)"></a>
      <a id="evolution-2" onclick="generation(1)"></a>
      <a id="evolution-3" onclick="generation(2)"></a>      
    </div>
    <script src="script.js"></script>
  </body>
</html>
